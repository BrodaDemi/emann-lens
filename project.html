<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project | E.Francis</title>
  <link href="https://fonts.cdnfonts.com/css/neue-haas-grotesk-display-pro" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script>
    document.documentElement.setAttribute('data-theme', 'light');
    document.documentElement.classList.add('project-page-html');
  </script>
</head>
<body class="project-page">
  <main class="project-layout">
    <aside class="project-sidebar project-sidebar--left">
      <a href="index.html" class="project-logo">E.Francis</a>
    </aside>

    <section class="project-hero">
      <div id="project-hero-img" class="project-hero__img" role="img" aria-label="Project image"></div>
    </section>

    <aside class="project-sidebar project-sidebar--right">
      <div class="project-thumbs-scroller" id="project-thumbs-scroll">
        <div class="project-thumbs__strip" id="project-thumbs"></div>
      </div>
      <a href="index.html#work" class="project-close">Close</a>
    </aside>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://unpkg.com/lenis@1.1.13/bundled/lenis.min.js"></script>
  <script src="project.js"></script>
</body>
</html>
