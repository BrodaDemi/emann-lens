  <!-- Contact overlay: slides up from nav, white background, Saint Urbain–inspired content -->
  <div id="contact-overlay" class="contact-overlay" role="dialog" aria-modal="true" aria-label="Contact" aria-hidden="true">
    <div class="contact-overlay__backdrop"></div>
    <div class="contact-overlay__panel">
      <button type="button" class="contact-overlay__close" aria-label="Close contact">×</button>
      <div class="contact-content">
        <header class="contact-header">
          <h1 class="contact-heading">Got a project in mind?<br>Let's talk.</h1>
          <a href="mailto:hello@efrancis.com" class="contact-email">hello@efrancis.com</a>
        </header>
        <div class="contact-layout">
          <div class="contact-form-col">
            <form class="contact-form" action="#" method="post">
              <label class="contact-field">
                <span class="contact-field__label">Name</span>
                <input type="text" name="name" class="contact-field__input" required autocomplete="name">
              </label>
              <label class="contact-field">
                <span class="contact-field__label">Email</span>
                <input type="email" name="email" class="contact-field__input" required autocomplete="email">
              </label>
              <label class="contact-field">
                <span class="contact-field__label">Company</span>
                <input type="text" name="company" class="contact-field__input" required>
              </label>
              <label class="contact-field">
                <span class="contact-field__label">Describe your project</span>
                <textarea name="message" class="contact-field__input contact-field__textarea" rows="3" required></textarea>
              </label>
              <label class="contact-field">
                <span class="contact-field__label">Ballpark budget</span>
                <input type="text" name="budget" class="contact-field__input">
              </label>
              <button type="submit" class="contact-submit"><span class="contact-submit__arrow">→</span> Send</button>
            </form>
          </div>
          <aside class="contact-info-col">
            <p class="contact-info-item"><strong>Instagram</strong><br><a href="https://instagram.com/username" target="_blank" rel="noopener">@username</a></p>
            <p class="contact-info-item"><strong>Phone</strong><br>(917) 740-3820</p>
          </aside>
        </div>
      </div>
    </div>
  </div>

      </filter>
